<script src="js/analysis.js" defer></script>

<div class ="seitentitel">
    <h2>Personal Data Analysis</h2>
</div>

<div class = analysis>
    <div id="reward" >
        <h3>Total km tracked: </h3>
        <output id="trajectory_length" type="text"></output>
        <h3>Your current Discount: </h3>
        <output id="discount" type="text"></output>
    </div>
    <h3>Network Speed Analysis:</h3>
    <svg class="chart">
        <text class="chart_txt" x="45" y="200" text-anchor="middle">No conn</text>
        <text class="chart_txt" x="145" y="200" text-anchor="middle">3G</text>
        <text class="chart_txt" x="245" y="200" text-anchor="middle">4G+</text>
        <rect class="balken" id="balken1" x="0" y="160" width="100" height="40"></rect>
        <rect class="balken" id="balken2" x="100" y="120" width="100" height="80"></rect>
        <rect class="balken" id="balken3" x="200" y="180" width="100" height="20"></rect>
    </svg>
</div>

<div class="map">
    <button id="show_map">
        <span class="material-symbols-outlined">map</span>
    </button>
</div>
